<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Converter</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body id="ex1" class="container">
    <div id="ex1-layer" class="box">
        <h1>Brainrot Converter</h1>
        <p class="intro-text">Type or paste text to convert it into a Minecraft Parkour Video.</p>
        <form action="/convert" method="post">
            <textarea name="input_text" rows="15" cols="75">Enter text here!</textarea>
            <input class="convert-button" onclick="openVideoPage()" type="submit" value="Convert">
        </form>
        <p id="loading-text">Doing background tasks...</p>
    </div>
    <script src="../static/index.js"></script>
</body>
</html>
