<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Converter</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body id="ex1" class="container">
    <div id="ex1-layer" class="box">
        <h1>Brainrot Converter</h1>
        <p class="intro-text">Welcome to Text to BrainRot Converter! Type or paste text you don't understand to turn it into a summarized, Gen Z slang paragraph.</p>
        <form action="/convert" method="post">
            <textarea name="input_text" rows="10" cols="50">Enter text here!</textarea>
            <input class="convert-button"  type="submit" value="Convert">
        </form>
        <textarea rows="10" cols="50">{{ summarized_text }}</textarea>
    </div>
    <script src="../static/index.js"></script>
</body>
</html>
